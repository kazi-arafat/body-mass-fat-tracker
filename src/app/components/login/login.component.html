<div class="row mt-2">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="card card-body">
        <h3 class="lead text-center">Log in to Body Metrics Tracker</h3>
        <small class="text-center"
          >Don't have an account?
          <a routerLink="/register">Sign Up</a> here.</small
        >
        <hr />
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input
            class="form-control"
            type="text"
            name="username"
            id="username"
            placeholder="username or example@example.com"
            required
            #username="ngModel"
            ngModel
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            #username="ngModel"
            ngModel
          />
        </div>
        <input
          type="submit"
          [disabled]="!loginForm.valid"
          class="btn w-100 btn-custom"
          value="Log In"
        />
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
