<div class="row mt-2">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="card card-body">
      <h3 class="lead text-center">Register Yourself</h3>
      <small class="text-center"
        >Already have an account? <a routerLink="/login">Log In</a> here.</small
      >
      <hr />
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <input
                class="form-control"
                type="text"
                required
                placeholder="Enter First Name"
                name="firstName"
                #firstName="ngModel"
                ngModel
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                class="form-control"
                type="text"
                required
                placeholder="Enter last Name"
                name="lastName"
                #firstName="ngModel"
                ngModel
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
                required
                #firstName="ngModel"
                ngModel
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
                required
                #firstName="ngModel"
                ngModel
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="dob" class="form-label">D.O.B</label>
              <input
                class="form-control"
                type="date"
                name="dob"
                id="dob"
                required
                placeholder="Enter Date of Birth"
                #firstName="ngModel"
                ngModel
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="gender" class="form-label">Gender</label><br />
              <div class="form-check form-check-inline pt-1 mt-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="F"
                  id="genderF"
                  required
                  #gender="ngModel"
                  ngModel
                />
                <label class="form-check-label" for="genderF">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="genderM"
                  value="M"
                  required
                  #gender="ngModel"
                  ngModel
                />
                <label class="form-check-label" for="genderM">Male</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="submit"
            value="Register"
            class="btn btn-primary btn-lg w-100"
            [disabled]="!registerForm.valid"
          />
        </div>
      </form>
    </div>
  </div>
  <div class="col-3"></div>
</div>
