<div class="row mt-2">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card card-body m-auto">
      <h3 class="lead text-center">Enter Body Metrics</h3>
      <hr />
      <form #addMetricsForm="ngForm" (ngSubmit)="onSubmit(addMetricsForm)">
        <div class="row">
          <div class="form-group col">
            <label for="date">Date</label>
            <input
              required
              class="form-control mb-1"
              type="date"
              name="date"
              id="date"
              #date="ngModel"
              ngModel
            />
            <div
              *ngIf="(date.touched || date.dirty) && date.invalid"
              class="mt-1"
            >
              <small *ngIf="date.errors?.['required']">Date is required</small>
            </div>
          </div>
          <div class="form-group col">
            <label for="weight">Weight</label>
            <input
              class="form-control"
              type="text"
              name="weight"
              id="weight"
              #weight="ngModel"
              ngModel
            />
            <div
              *ngIf="(date.touched || date.dirty) && date.invalid"
              class="mt-1"
            >
              <small *ngIf="date.errors?.['required']">Date is required</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="height">Height</label>
            <input
              required
              class="form-control"
              type="text"
              name="height"
              id="height"
              #height="ngModel"
              ngModel
            />
            <div
              *ngIf="(date.touched || date.dirty) && date.invalid"
              class="mt-1"
            >
              <small *ngIf="date.errors?.['required']">Date is required</small>
            </div>
          </div>
          <div class="col form-group">
            <label for="waist">Waist</label>
            <input
              required
              class="form-control"
              type="text"
              name="waist"
              id="waist"
              #waist="ngModel"
              ngModel
            />
            <div
              *ngIf="(date.touched || date.dirty) && date.invalid"
              class="mt-1"
            >
              <small *ngIf="date.errors?.['required']">Date is required</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="neck">Neck</label>
            <input
              required
              class="form-control"
              type="text"
              name="neck"
              id="neck"
              #neck="ngModel"
              ngModel
            />
            <div
              *ngIf="(date.touched || date.dirty) && date.invalid"
              class="mt-1"
            >
              <small *ngIf="date.errors?.['required']">Date is required</small>
            </div>
          </div>
          <div class="col form-group mb-2">
            <label for="hip">Hip</label>
            <input
              required
              class="form-control"
              type="text"
              name="hip"
              id="hip"
              #hip="ngModel"
              ngModel
            />
            <div
              *ngIf="(date.touched || date.dirty) && date.invalid"
              class="mt-1"
            >
              <small *ngIf="date.errors?.['required']">Date is required</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="submit"
            Class="btn btn-primary btn-lg w-100"
            [class.not-valid]="!addMetricsForm.valid"
            value="Save"
            [disabled]="!addMetricsForm.valid"
          />
        </div>
        <input type="hidden" name="username" />
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
