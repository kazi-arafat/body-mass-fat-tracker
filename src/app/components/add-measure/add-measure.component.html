<div class="row mt-2">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card card-body m-auto">
      <h3 class="lead text-center">Enter Body Metrics</h3>
      <hr />
      <form action="">
        <div class="row">
          <div class="form-group col">
            <label for="date">Date</label>
            <input class="form-control" type="date" name="date" id="date" />
          </div>
          <div class="form-group col">
            <label for="weight">Weight</label>
            <input class="form-control" type="text" name="weight" id="weight" />
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="height">Height</label>
            <input class="form-control" type="text" name="height" id="height" />
          </div>
          <div class="col form-group">
            <label for="waist">Waist</label>
            <input class="form-control" type="text" name="waist" id="waist" />
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label for="neck">Neck</label>
            <input class="form-control" type="text" name="neck" id="neck" />
          </div>
          <div class="col form-group mb-2">
            <label for="hip">Hip</label>
            <input class="form-control" type="text" name="hip" id="hip" />
          </div>
        </div>
        <input
          type="button"
          class="btn btn-primary btn-block btn-lg"
          value="Save"
        />
        <input type="hidden" name="username" value="" />
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
